<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <body>
      <div class="container-fluid sticky-top bg-white border-bottom text-center d-md-none">
        <h3><a class="text-info" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h3>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-9 col-xl-9 mt-4">
            {{- block "main" . }}{{- end }}
          </div>
          <div class="col-md-3 col-xl-2 order-md-first">
            {{- partial "side.html" . -}}
          </div>
        </div>
      </div>
    </body>
</html>
