{{ $float := .Get "float" }}
<figure class="figure {{ if eq $float "right" }}float-right ml-3{{ else if eq $float "left" }}float-left mr-3{{ end }}">
    {{ with .Get "link"}}<a href="{{.}}">{{ end }}
        <img src="{{ .Get "src" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}"{{ end }}
        class="figure-img img-fluid rounded"/ {{ with .Get "width" }}width="{{.}}"{{ end }}>
    {{ if .Get "link"}}</a>{{ end }}
    {{ if or (or (.Get "title") (.Get "caption")) (.Get "attr")}}
    <figcaption class="figure-caption">{{ if isset .Params "title" }}
        <h4>{{ .Get "title" }}</h4>{{ end }}
        {{ $caption := .Get "caption" }}
        {{ $attr := .Get "attr" }}
        {{ if or (.Get "caption") (.Get "attr")}}<p>
        {{ htmlUnescape $caption }}
        {{ with .Get "attrlink"}}<a href="{{.}}"> {{ end }}
            {{ htmlUnescape $attr }}
        {{ if .Get "attrlink"}}</a> {{ end }}
        </p> {{ end }}
    </figcaption>
    {{ end }}
</figure>
