{{ define "main" }}
  <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
    {{if .Draft}}
      <div class="blockquote" style="background: yellow;">DRAFT</div>
    {{end}}
    <header class="post-header">
      <h1 class="post-title p-name" itemprop="name headline" style="margin-bottom: 0px;">{{ htmlEscape .Title }}</h1>
      <p class="post-meta">
        <time>{{ .PublishDate.Format "January 2006" }}</time>
      </p>
    </header>

    <div class="post-content e-content" itemprop="articleBody">
      {{ .Content }}
    </div>

  </article>
{{ end }}
